<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last 50 Contacts</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7xV1imV16D5JmE/rbS5HcaYYq0vM/m7D6OE"
        crossorigin="anonymous"
    />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #f4f6f9;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h1 {
            color: #3f51b5;
        }
        h3 {
            color: #607d8b;
            border-bottom: 2px solid #3f51b5;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        table {
            background-color: #fafafa;
            border: 1px solid #ddd;
        }
        th {
            background-color: #3f51b5;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e3f2fd;
        }
        .charts {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        #map {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amateur Radio Dashboard</h1>
        <div id="map" style="width: 100%; margin-bottom: 30px;"></div>
        <h3>Last 50 Contacts</h3>
        <div class="table-responsive">
            {{ table|safe }}
        </div>
        <div class="charts">
            <div id="chart-band"></div>
            <div id="chart-user"></div>
        </div>
    </div>
    <script>
        const mapData = {{ map_json|safe }};
        const chartBand = {{ chart_band|safe }};
        const chartUser = {{ chart_user|safe }};
        Plotly.newPlot("map", mapData);
        Plotly.newPlot("chart-band", chartBand);
        Plotly.newPlot("chart-user", chartUser);
    </script>
</body>
</html>
